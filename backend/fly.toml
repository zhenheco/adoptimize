# Fly.io 配置文件 - AdOptimize Backend API
# 文檔: https://fly.io/docs/reference/configuration/

app = 'adoptimize-api'
primary_region = 'sin'  # 新加坡，離台灣近

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[checks]
  [checks.health]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    path = "/api/health"
    port = 8080
    timeout = "5s"
    type = "http"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  # 非敏感環境變數（敏感資料使用 fly secrets set）
  APP_NAME = "AdOptimize"
  APP_VERSION = "0.1.0"
  LOG_LEVEL = "INFO"
  DEBUG = "false"
