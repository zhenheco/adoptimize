<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- 背景漸層 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>

    <!-- 箭頭漸層 -->
    <linearGradient id="arrowGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>

    <!-- 陰影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1e3a8a" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 背景圓角矩形 -->
  <rect x="0" y="0" width="1024" height="1024" rx="180" ry="180" fill="url(#bgGradient)"/>

  <!-- 上升箭頭圖形 -->
  <g filter="url(#shadow)">
    <!-- 主箭頭 -->
    <path d="M 512 200
             L 680 420
             L 580 420
             L 580 650
             L 444 650
             L 444 420
             L 344 420
             Z"
          fill="url(#arrowGradient)"/>

    <!-- 箭頭底部裝飾線 -->
    <rect x="344" y="700" width="336" height="40" rx="20" fill="#60a5fa" opacity="0.6"/>
    <rect x="394" y="770" width="236" height="30" rx="15" fill="#60a5fa" opacity="0.4"/>
  </g>

  <!-- 品牌名稱 (可選，如果需要文字版本) -->
  <!--
  <text x="512" y="900"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="100"
        font-weight="700"
        fill="white"
        text-anchor="middle">
    AdOptimize
  </text>
  -->
</svg>
